<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reglog.css">
    <script>
        function validateRegistration() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorMessage = document.getElementById("error");

            if (username === "" || password === "" || confirmPassword === "") {
                errorMessage.textContent = "All fields are required";
                return false;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match";
                return false;
            }

            if (password.length < 8) {
                errorMessage.textContent = "Password must be longer than 8 characters";
                return false;
            }

            if (!(/^[a-zA-Z0-9@$!%*?&]+$/.test(password))) {
                errorMessage.textContent = "Password contains illegal characters";
                return false;
            }

            // You can add more advanced validation here

            return true;
        }
    </script>
</head>
<body class="loginstyle">
    <div class="login">
        <header>
            <h1>Registration</h1>
        </header>
        <form action="insert.php" method="post" onsubmit="return validateRegistration()" class="registration-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="text" id="confirmPassword" name="confirmPassword">
            </div>
            <p class="error-message" id="error" name="error"></p>
            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>
</body>
</html>

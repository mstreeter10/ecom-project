<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reglog.css">
</head>
<body class="loginstyle">
    <div class="login">
        <header>
            <h1>Registration</h1>
        </header>
        <form action="login.html" onsubmit="return validateRegistration()" class="registration-form">
            <div class="form-group">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="regUsername" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="regPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span id="passwordMatch" class="error-message"></span>
            </div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>

    <script>
        function validateRegistration() {
            var username = document.getElementById("regUsername").value;
            var password = document.getElementById("regPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var passwordMatch = document.getElementById("passwordMatch");

            if (username === "" || password === "" || confirmPassword === "") {
                passwordMatch.textContent = "All fields are required";
                return false;
            }

            if (password !== confirmPassword) {
                passwordMatch.textContent = "Passwords do not match";
                return false;
            } else {
                passwordMatch.textContent = ""; // Clear the error message
            }

            // You can add more advanced validation here

            return true;
        }
    </script>
</body>
</html>

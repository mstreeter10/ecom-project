<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reglog.css">
</head>
<body class="loginstyle">
    <div class="login">
        <header>
            <h1>Login</h1>
        </header>
        <form onsubmit="return validateLogin()" class="login-form">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="submit" class="btn-submit">Login</button>
            <p class="error-message" id="errorText"></p>
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;
            var errorText = document.getElementById("errorText");

            if (username === "" || password === "") {
                errorText.textContent = "Both fields are required";
                return false;
            }

            // You can add more advanced validation here, like checking against a database

            return true;
        }
    </script>
</body>
</html>

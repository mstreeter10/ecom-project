<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reglog.css">
    <script>
        function validateLogin() {
            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;
            var errorMessage = document.getElementById("error");

            if (username === "" || password === "") {
                errorMessage.textContent = "Both fields are required";
                return false;
            }

            // You can add more advanced validation here, like checking against a database

            return true;
        }
    </script>
</head>
<body class="loginstyle">
    <div class="login">
        <header>
            <h1>Login</h1>
        </header>
        <form action="login.php" method="post" onsubmit="return validateLogin()" class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <p class="error-message" id="error" name="error"></p>
            <button type="submit" class="btn-submit">Login</button>
        </form>
    </div>
</body>
</html>
